<form [formGroup]="form" novalidate (ngSubmit)="submitHandler(form.value.text)">
  <mat-card class="add-card">
    <mat-card-content>
      <div class="row">
        <mat-form-field>
          <input matInput placeholder="Write here" formControlName="text" />
          <mat-error *ngIf="form.controls['text'].hasError('required')">
            Minimal text is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <button
          color="primary"
          mat-raised-button
          [disabled]="!form.valid"
          type="submit"
        >
          Search
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
